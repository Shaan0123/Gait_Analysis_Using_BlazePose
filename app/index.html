<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            #curve{ 
                border: 1px solid black;
                /* padding-left: 10%; */
                margin-left: 40%;
                width: 60%;
                height: 70%;
                /* padding-bottom: 10%; */
            }

            #heading{
                text-align: center;
            }
            /*
            #pose-canvas{
                position: absolute;
            }
            */
            #pose-video{
                display: none;
            }
            
            #container-1{
                float: left;
                width: 50%;
                padding: 5px;
            }

            #container-2{
                float: right;
                width: 25%;
                padding: 5px;  
            }
            
            #block-1{
                text-align: center;
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 1px;
                margin: 8px 0;
            }
            
            #block-2{
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 10px;
            }

            #block-2 input[type=text] {
                width: 80%;
                padding: 6px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            #block-2 button{
                width: 45%;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                margin: 8px 6px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            #block-2 label{
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size: 14px;
            }

            #block-3{
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                width: 100%;
                margin: 8px 0;
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 8px;
            }

            #block-3 td{
                padding: 6px;
                font-size: 14px;
            }

            #block-3 th{
                padding: 6px;
                text-align: left;
            }
            
            @media screen and (max-width: 800px) {
                #container-1{
                    float: None;
                    width: 100%;
                    padding: 5px;
                }

                #container-2{
                    float: None;
                    width: 100%;
                    padding: 5px;  
                }
            }

        </style>

        <title>Gait Analysis</title>
        <link rel="icon" type="image/png" href="../assets/img/uoh.png">

        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/control_utils_3d.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>


       
        

        <!--
        <script src="../assets/blaze/camera_utils.js" crossorigin="anonymous"></script>
        <script src="../assets/blaze/control_utils.js" crossorigin="anonymous"></script>
        <script src="../assets/blaze/drawing_utils.js" crossorigin="anonymous"></script>
        <script src="../assets/blaze/pose.js" crossorigin="anonymous"></script>
        -->

    </head>
    <body>

        <h1 id="heading">GAIT ANALYSIS</h1>


            <div id="container-1">
                <canvas id="pose-canvas"></canvas>
                <video id="pose-video" muted> </video>
                <canvas id = "curve"></canvas>
            </div>

            <div id="container-2">
                
                <div id="block-1">
                    <h2 id="time">0:0</h3>
                    <button type = "button" id = "dow" >Download CSV File</button>
                </div>
                

                <table id="block-3">

                    <tr>
                        <th>Angle</th>
                        <th>Right</th>
                        <th>Left</th>
                        
                    </tr>
                    <!--
                    <tr>
                        <td>Foot Angle</td>
                        <td id="fa-angle-R"></td>
                        <td id="fa-angle-L"></td>
                    </tr>
                    -->

                    <tr>
                        <td>Hip Angle</td>
                        <td id="hip-angle-R"></td>
                        <td id="hip-angle-L"></td></td>
                    </tr>
                    <tr>
                        <td>Knee Angle</td>
                        <td id="k-angle-R"></td>
                        <td id="k-angle-L"></td>
                    </tr>

                    <tr>
                        <td>Ankle Angle</td>
                        <td id="ank-angle-R"></td>
                        <td id="ank-angle-L"></td>
                    </tr>
  

                </table>

            </div>

            <!--<script src="js/face-api.min.js"></script>-->
            <script src="video-script.js"> </script>
         
    </body>
</html>
